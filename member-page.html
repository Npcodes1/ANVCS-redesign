<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signed In</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <section class="logo-wrapper">
        <img
          class="logo"
          src="./css/img/ANVCS Logo V_BkgrdTrans_xlg 1.png"
          alt="logo-picture"
        />
        <div class="profile-pic">
          <p>SL</p>
        </div>
      </section>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Classes</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Partner</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-wrapper">
        <h1>Hi (Member name)</h1>
        <div class="member-status">Badge</div>
        <hr />
      </section>

      <section class="new-classes">
        <h2>Upcoming Class</h2>
        <div class="upcoming-class-container">
          <div class="class-schedule">
            <!--             Add JS for date -->
            <span class="schedule-day">TUE</span>
            <span class="schedule-date">Mar 7</span>
          </div>
          <p>Manage notification Phone/Desktop</p>
          <a href="#">Zoom Link</a>
        </div>
      </section>
      <section class="btn-wrapper">
        <button class="btn book-class">Book Classes</button>
        <button class="btn video-library">Video Library</button>
        <p>*Video Library is available for Premium and Community members</p>
      </section>
    </main>
  </body>
</html>
