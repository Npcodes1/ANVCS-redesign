<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <!-- Logo and Profile Pic Section -->
      <section class="logo-wrapper">
        <img
          class="logo"
          src="./css/img/ANVCS Logo V_BkgrdTrans_xlg 1.png"
          alt="ANVCS Logo"
        />
        <div class="profile-pic">
          <img src="#" alt="Your Profile Picture" />
        </div>
      </section>

      <!-- Navigation Bar -->
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Classes</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Partners</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Welcome Member Section -->
      <section class="member-name-wrapper">
        <div class="member-status">
          <h1>Hi (Member name)</h1>
          <span>Badge</span>
          <!-- JS to connect month/year of membership signup -->
          <p>Membership valid until Month, Year</p>
        </div>

        <!-- Buttons -->
        <div class="btn-wrapper">
          <button class="btn browse-class">Browse Classes</button>
          <button class="btn video-library">Video Library</button>
        </div>
      </section>

      <!-- Upcoming Classes Schedule -->
      <section class="new-classes">
        <h2>Upcoming Classes</h2>
        <div class="upcoming-class-container">
          <div class="class-schedule">
            <!-- Add JS for date -->
            <span class="schedule-date">Day, Date</span>
            <span class="schedule-time">00:00 AM</span>
          </div>

          <!-- Class Description -->
          <div class="class-description">
            <h3>Title of the Class</h3>
            <p>Class Description</p>
            <a href="#">Zoom Link</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
